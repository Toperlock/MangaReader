name: Build IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod install
      working-directory: ios

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode_14.3.1.app

    - name: Build IPA
      run: |
        xcodebuild -workspace ios/MangaReader.xcworkspace -scheme MangaReader -sdk iphoneos -configuration AppStoreDistribution archive -archivePath $PWD/build/MangaReader.xcarchive
        xcodebuild -exportArchive -archivePath $PWD/build/MangaReader.xcarchive -exportOptionsPlist ios/exportOptions.plist -exportPath $PWD/build

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MangaReader.ipa
        path: build/MangaReader.ipa
